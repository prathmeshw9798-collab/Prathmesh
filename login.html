<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Home</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #fafafa;
      color: #262626;
    }

    header {
      background: #fff;
      border-bottom: 1px solid #dbdbdb;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
      height: 60px;
    }

    .logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 36px;
      color: #262626;
      cursor: pointer;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 20px;
      font-weight: 600;
      font-size: 14px;
      align-items: center;
    }

    nav a {
      color: #262626;
      text-decoration: none;
      cursor: pointer;
    }

    nav a:hover {
      color: #0095f6;
    }

    main {
      max-width: 935px;
      margin: 80px auto 40px;
      display: flex;
      gap: 28px;
      padding: 0 20px;
    }

    /* Feed */
    .feed {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .post {
      background: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 14px;
    }

    .post-header img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 12px;
    }

    .post-header .username {
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .post-image {
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      background: #efefef;
    }

    .post-actions {
      padding: 8px 14px;
      display: flex;
      gap: 12px;
      font-size: 24px;
      cursor: pointer;
    }

    .post-actions span {
      user-select: none;
    }

    .post-likes {
      font-weight: 600;
      padding: 0 14px 10px;
      font-size: 14px;
    }

    .post-caption {
      padding: 0 14px 14px;
      font-size: 14px;
    }

    /* Sidebar */
    aside.sidebar {
      flex: 1;
      position: sticky;
      top: 80px;
      height: fit-content;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 10px 14px;
      border-radius: 3px;
    }

    .user-info img {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      margin-right: 14px;
    }

    .user-info .details {
      flex: 1;
    }

    .user-info .details .username {
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .user-info .details .fullname {
      color: #8e8e8e;
      font-size: 14px;
    }

    .user-info button {
      background: none;
      border: none;
      color: #0095f6;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }

    .stories {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 12px 14px;
      border-radius: 3px;
      margin-bottom: 20px;
    }

    .stories-header {
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
    }

    .stories-list {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding-bottom: 6px;
    }

    .story {
      flex: 0 0 auto;
      text-align: center;
      cursor: pointer;
      width: 60px;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c13584;
      object-fit: cover;
    }

    .story .username {
      font-size: 12px;
      margin-top: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Scrollbar for stories */
    .stories-list::-webkit-scrollbar {
      height: 6px;
    }

    .stories-list::-webkit-scrollbar-thumb {
      background-color: #dbdbdb;
      border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        flex-direction: column;
        max-width: 100%;
      }
      aside.sidebar {
        position: static;
        margin-top: 30px;
      }
    }
  </style>

</head>
