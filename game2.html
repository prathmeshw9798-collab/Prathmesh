<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Car Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #333;
    }
    #game {
      width: 400px;
      height: 600px;
      margin: 20px auto;
      position: relative;
      background: #222;
      border: 4px solid #fff;
    }
    .road-line {
      position: absolute;
      width: 10px;
      height: 100px;
      background: white;
      left: 195px;
    }
    .car, .enemy {
      position: absolute;
      width: 50px;
      height: 100px;
      background-color: red;
      border-radius: 5px;
    }
    .car {
      background-color: blue;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="car" id="player"></div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    let gameInterval;
    let enemyInterval;
    let roadInterval;

    // Set initial position
    let playerX = 175;
    player.style.left = playerX + 'px';

    // Listen to arrow keys
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft' && playerX > 0) {
        playerX -= 25;
        player.style.left = playerX + 'px';
      } else if (e.key === 'ArrowRight' && playerX < 350) {
        playerX += 25;
        player.style.left = playerX + 'px';
      }
    });

    function startGame() {
      // Move road lines
      roadInterval = setInterval(() => {
        const lines = document.querySelectorAll('.road-line');
        lines.forEach((line) => {
          let top = parseInt(line.style.top);
          if (top > 600) {
            line.remove();
          } else {
            line.style.top = top + 5 + 'px';
          }
        });

        // Add new line
        const line = document.createElement('div');
        line.classList.add('road-line');
        line.style.top = '0px';
        game.appendChild(line);
      }, 100);

      // Spawn enemies
      enemyInterval = setInterval(() => {
        const enemy = document.createElement('div');
        enemy.classList.add('enemy');
        enemy.style.left = Math.floor(Math.random() * 7) * 50 + 'px';
        enemy.style.top = '0px';
        game.appendChild(enemy);
      }, 1000);

      // Move enemies
      gameInterval = setInterval(() => {
        const enemies = document.querySelectorAll('.enemy');
        enemies.forEach((enemy) => {
          let top = parseInt(enemy.style.top);
          if (top > 600) {
            enemy.remove();
          } else {
            enemy.style.top = top + 5 + 'px';
            checkCollision(enemy);
          }
        });
      }, 30);
    }

    function checkCollision(enemy) {
      const enemyRect = enemy.getBoundingClientRect();
      const playerRect = player.getBoundingClientRect();

      if (
        enemyRect.left < playerRect.right &&
        enemyRect.right > playerRect.left &&
        enemyRect.top < playerRect.bottom &&
        enemyRect.bottom > playerRect.top
      ) {
        gameOver();
      }
    }

   

    // Start the game
    startGame();
  </script>
</body>
</html>
