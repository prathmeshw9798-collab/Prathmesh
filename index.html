<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Login</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
    }

    .logo {
      font-family: 'Grand Hotel', cursive;
      font-size: 48px;
      margin-bottom: 30px;
      color: #262626;
      letter-spacing: 2px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      margin: 6px 0 12px 0;
      padding: 12px;
      border: 1px solid #dbdbdb;
      background: #fafafa;
      font-size: 14px;
      border-radius: 3px;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #a8a8a8;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0095f6;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }

    button:hover {
      background-color: #007bb5;
    }

    .divider {
      margin: 20px 0;
      display: flex;
      align-items: center;
      text-align: center;
      color: #8e8e8e;
      font-weight: 600;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
      margin: 0 12px;
    }

    .forgot-password {
      margin-top: 12px;
      font-size: 12px;
      color: #00376b;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .signup {
      margin-top: 16px;
      font-size: 14px;
    }

    .signup a {
      color: #0095f6;
      text-decoration: none;
      font-weight: bold;
    }

    .signup a:hover {
      text-decoration: underline;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-container">
    <div class="logo">Instagram</div>
    <form>
      <input type="text" placeholder="Phone number, username, or email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="divider">OR</div>
    <a href="#" class="forgot-password">Forgot password?</a>
    <div class="signup">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
