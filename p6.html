<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Indian Time Digital Clock & Date</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #121212;
    color: #00ffcc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
  }
  #clock {
    font-size: 4rem;
    margin-bottom: 10px;
    padding: 20px 40px;
    background: #222;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ffcc;
  }
  #date {
    font-size: 1.8rem;
    background: #222;
    padding: 10px 30px;
    border-radius: 12px;
    box-shadow: 0 0 15px #00ffcc;
  }
</style>
</head>
<body>
  <div id="clock">Loading Time...</div>
  <div id="date">Loading Date...</div>

  <script>
    function updateDateTime() {
      const nowUTC = new Date();

      // IST offset in minutes (UTC+5:30)
      const IST_OFFSET = 5 * 60 + 30;

      // Convert to IST
      const nowIST = new Date(nowUTC.getTime() + IST_OFFSET * 60000);

      // Get time components
      let hours = nowIST.getHours();
      let minutes = nowIST.getMinutes();
      let seconds = nowIST.getSeconds();

      // Format time with leading zeros
      hours = hours < 10 ? '0' + hours : hours;
      minutes = minutes < 10 ? '0' + minutes : minutes;
      seconds = seconds < 10 ? '0' + seconds : seconds;

      // Format time string HH:MM:SS
      const timeString = `${hours}:${minutes}:${seconds}`;

      // Get date components
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = [
        'January', 'February', 'March', 'April', 'May', 'June',
        'July', 'August', 'September', 'October', 'November', 'December'
      ];

      const dayName = days[nowIST.getDay()];
      const date = nowIST.getDate();
      const month = months[nowIST.getMonth()];
      const year = nowIST.getFullYear();

      // Format date string like: Monday, 7 October 2025
      const dateString = `${dayName}, ${date} ${month} ${year}`;

      // Update DOM
      document.getElementById('clock').textContent = timeString;
      document.getElementById('date').textContent = dateString;
    }

    // Update every second
    setInterval(updateDateTime, 1000);
    updateDateTime(); // initial call
  </script>
</body>
</html>
